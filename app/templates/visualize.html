<!DOCTYPE html>
<html >

 <div>
	<h1>BTC価格の推移</h1>
        
    <form action="{{ url_for('visualize')}}" method="post">
        <br>
        <p>描画したい日時の記入</p>

        <p>表示するスパン(日)</p>
        <input type="number" name="span" placeholder="1" required="required"/>
        <button type="submit" class="bn33">グラフを表示</button>
    </form>

   <br>
   <br>

 </div>
